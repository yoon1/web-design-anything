<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <main>
      <header>
        <div class="logo"></div>
        <h1>{Yoon} 사용자 선택</h1>
        <p>{Yoon} 프로필을 사용하면 모든 {Yoon} 데이터를 분리할 수 있습니다.</p>
        <p>
          친구와 가족을 위한 프로필을 만들거나 업무용과 개인용 프로필을
          구분하세요.
        </p>
      </header>
      <section>
        <ul>
          <li class="card">
            <i class="fas fa-ellipsis-v"></i>
            <div class="title"><span>Yoon1</span></div>
            <div class="wrap">
              <div class="circle"></div>
            </div>
            <div class="nickname">yoon1</div>
          </li>
          <li class="card">
            <i class="fas fa-ellipsis-v"></i>
            <div class="title"><span>Yoon2</span></div>
            <div class="wrap">
              <div class="circle"></div>
            </div>
            <div class="nickname">yoon2</div>
          </li>
          <li class="card">
            <div class="title"><span>추가</span></div>
            <div class="wrap">
              <div class="circle">
                <i class="fas fa-plus fa-lg"></i>
              </div>
            </div>
          </li>
        </ul>
      </section>
      <footer>
        <button>게스트 모드</button>
        <div class="start-check">
          <input type="checkbox" />
          <label>시작 시 표시</label>
        </div>
      </footer>
    </main>
  </body>
</html>
